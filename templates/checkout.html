{% extends 'base.html' %}
{% load static %}

{% block content %}

<section class="section-content padding-y bg">
    <div class="container">
    
    <!-- ============================ COMPONENT 1 ================================= -->
    
    <div class="row">
        <aside class="col-lg-6">
    <div class="card">
        <div class="card-body">
          <h4 class="card-title mb-4">Billing Address</h4>
          <form action="{% url 'place_order' %}" method="POST">
          {% csrf_token %}
          <div class="form-row">
            <div class="col form-group">
              <label for="">First Name</label>
              <input type="text" name="first_name" class="form-control" required>
            </div>
            <div class="col form-group">
              <label for="">Last Name</label>
              <input type="text" name="last_name" class="form-control" required>
            </div>
          </div>
          <div class="form-row">
            <div class="col form-group">
              <label for="">Email</label>
              <input type="email" name="email" class="form-control" required>
            </div>
            <div class="col form-group">
              <label for="">Phone Number</label>
              <input type="text" name="phone" class="form-control" required>
            </div>
          </div>
          <div class="form-row">
            <div class="col form-group">
              <label for="">Address Line 1</label>
              <input type="text" name="address_1" class="form-control" required>
            </div>
            <div class="col form-group">
              <label for="">Address Line 2</label>
              <input type="text" name="address_2" class="form-control">
            </div>
          </div>
          <div class="form-row">
            <div class="col form-group">
              <label for="">City</label>
              <input type="text" name="city" class="form-control" required>
            </div>
            <div class="col form-group">
              <label for="">State</label>
              <input type="text" name="state" class="form-control" required>
            </div>
            <div class="col form-group">
              <label for="">Country</label>
              <input type="text" name="country" class="form-control" required>
            </div>
            </div>
            <div class="form-row">
              <label for="">Order Note</label>
              <textarea name="order_note" rows="2" class="form-control"></textarea>
            </div>
        </div>
    </div> <!-- card.// -->
    
        </aside> <!-- col.// -->
        <aside class="col-lg-6">
    
            <div class="card">
            <div class="card-body">
          <table class="table table-borderless table-shopping-cart">
          <thead class="text-muted">
          <tr class="small text-uppercase">
            <th scope="col">Product</th>
            <th scope="col" width="120">Quantity</th>
            <th scope="col" width="120">Price</th>
    
          </tr>
          </thead>
          <tbody>
    
          {% for cart_item in cart_items %}
          <tr>
              <td>
                  <figure class="itemside align-items-center">
                      <div class="aside"><img src="{{ cart_item.product.product_image.url }}" class="img-sm"></div>
                      <figcaption class="info">
                          <a href="{{ cart_item.product.get_product_cat_slug }}" class="title text-dark">{{ cart_item.product.product_name }}</a>
                      </figcaption>
                  </figure>
              </td>
              <td>
                          <label for="" class="mr-1 mt-4"><b>&emsp;&emsp;{{cart_item.quantity}} </b></label>
              </td>
              <td>
                  <div class="price-wrap mt-4">
                      <var class="price">$ {{ cart_item.sub_total }}</var>
                      <small class="text-muted"> $ {{ cart_item.product.price }} each </small>
                  </div> <!-- price-wrap .// -->
              </td>
    
          </tr>

          {% endfor %}
    
          </tbody>
        
          </table>

          <div> 
                <div class="card">
                    <h5 class="card-header">Select Payment Method</h5>
                    <div class="card-body">
                        <img src="{% static '/images/misc/payment-paypal.png' %}" class="float-right" height="24"> 
                        <label class="form-check">
                            <input class="form-check-input" type="radio" name="exampleRadios" id="Radio1" value="paypal">
                            <label class="form-check-label" for="Radio1"> 
                                <h6>Paypal</h6> 
                            </label>
                        </label>
                    </div>
                </div>
                <div class="card">
                    <div class="card-body">
                        <img src="{% static '/images/misc/gpay.png' %}" class="float-right" height="30"> 
                        <label class="form-check">
                            <input class="form-check-input" type="radio" name="exampleRadios" id="Radio2" value="razorpay">
                            <label class="form-check-label" for="Radio2"> 
                                <h6>Razor Pay</h6>
                            </label>
                        </label>
                    </div>
                </div> <!-- card.// -->
          </div>
          
          <button type="submit" name="submit" class="btn btn-success btn-block mt-2">Place Order</button>
                <a href="{% url 'store' %}" class="btn btn-light btn-block">Continue Shopping</a>
          </form>
            </div> <!-- card-body.// -->
            </div> <!-- card.// -->
    
    
    </aside> <!-- col.// -->
    
    
    </div> <!-- row.// -->
    
    <!-- ============================ COMPONENT 1 END .// ================================= -->
    
    </div> <!-- container .//  -->
    </section>
    <!-- ========================= SECTION CONTENT END// ========================= -->
    


{% endblock content %}
