{% extends 'base.html' %}
{% load static %}

{% block content %}
<!-- carousel bootstrap -->
<div id="carousel2_indicator" class="carousel slide carousel-fade container col-md-9 mt-4" data-ride="carousel">
    <div class="carousel-inner" >
      {% if first_banner.is_live %}
      <div class="carousel-item  active">
        <img class="d-block w-100 img-fluid rounded" src="{{first_banner.banner.url}}" style="height: 500px;" alt="First slide">
      </div>
      {% endif %}
          {% for banner in banners %}
           {% if banner.is_live %}
        <div class="carousel-item">
          <img class="d-block w-100 img-fluid rounded" src="{{banner.banner.url}}" style="height: 500px;" alt="First slide">
        </div>
            {% endif %}
          {% endfor %}
    </div>
    <a class="carousel-control-prev" href="#carousel2_indicator" role="button" data-slide="prev">
      <span class="carousel-control-prev-icon" aria-hidden="true"></span>
      <span class="sr-only">Previous</span>
    </a>
    <a class="carousel-control-next" href="#carousel2_indicator" role="button" data-slide="next">
      <span class="carousel-control-next-icon" aria-hidden="true"></span>
      <span class="sr-only">Next</span>
    </a>
</div> 
<!-- carouselend bootstrap -->

<!-- ========================= SECTION  ========================= -->
<section class="section-name padding-y-sm">
<div class="container">

<header class="section-heading">
	<a href="{% url 'store' %}" class="btn btn-outline-dark float-right">See all</a>
	<h3 class="section-title">Popular products</h3>
</header><!-- sect-heading -->

<div class="row">
	{% for product in products %}
	<div class="col-md-3">
		<div class="card card-product-grid">
			<a href="{{product.get_product_cat_slug}}" class="img-wrap"> <img src="{{product.product_image.url }}"> </a>
			<figcaption class="info-wrap">
				<a href="{{product.get_product_cat_slug}}" class="title">{{product.product_name }}</a>
				<div class="price mt-1">${{product.price|floatformat:2 }}</div> <!-- price-wrap.// -->
        <div class="">
          <span class="fa fa-star {% if product.average_rating.rating__avg > 0 %} checked {% endif %}"></span>
          <span class="fa fa-star {% if product.average_rating.rating__avg > 1 %} checked {% endif %}"></span>
          <span class="fa fa-star {% if product.average_rating.rating__avg > 2 %} checked {% endif %}"></span>
          <span class="fa fa-star {% if product.average_rating.rating__avg > 3 %} checked {% endif %}" ></span>
          <span class="fa fa-star {% if product.average_rating.rating__avg > 4 %} checked {% endif %}"></span>
        </div>
			</figcaption>
      
		</div>
	</div> <!-- col.// -->
	{% endfor %}
</div> <!-- row.// -->

</div><!-- container // -->
</section>
<!-- ========================= SECTION  END// ========================= -->

{% endblock content %}
